{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<form method="post">
  {{ form.hidden_tag() }} <!-- Add this line -->
  <label for="{{ form.username.id }}">Username:</label>
  {{ form.username }}
  <br>
  <label for="{{ form.password.id }}">Password:</label>
  {{ form.password }}
  <br>
  {{ form.submit }}
</form>

<p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
{% endblock %}
